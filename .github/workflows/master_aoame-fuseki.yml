# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aoame-fuseki

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0c64519048ce4a888898251070d8947d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8d39fbc7bb0646b2a7b6fa77dcb862c2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0c64519048ce4a888898251070d8947d }}/jena-fuseki-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aoame-fuseki'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6478f77ee90943b793d8f1177c294134 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0c64519048ce4a888898251070d8947d }}/jena-fuseki-image:${{ github.sha }}'