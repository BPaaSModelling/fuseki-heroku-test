# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aoame-fuseki

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9f232be978e44f3f914a0b5aefdbd750 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8c6a017c06e14cbeb31724a38997d62f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9f232be978e44f3f914a0b5aefdbd750 }}/jena-fuseki:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aoame-fuseki'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6825654b2886417baedfebdd7902d656 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9f232be978e44f3f914a0b5aefdbd750 }}/jena-fuseki:${{ github.sha }}'